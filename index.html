</head>
<body>
   <center>
    <div class="left-box">
        <script type="text/javascript">

</script>
<script type="text/javascript" src="//www.highperformanceformat.com/787389683258661b7a23b7e38a73c768/invoke.js"></script>
    <div class="container">
        <header>
            <script type="text/javascript">
                atOptions = {
                    'key' : '76373a8ee469bdc7e18a98b28a1916e7',
                    'format' : 'iframe',
                    'height' : 60,

            <h1>
                حساب المعدل الفصلي
        </h1>
            <p>اختر المرحلة التعليمية</p>
        </header>

        <div class="levels-container">
            <div class="level-card" onclick="selectLevel('elementary')">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3L1 9l4 2.4v6L12 21l7-3.6v-6l2-1.2V14h2v-3.6L12 3zm0 2.2l7.9 4.8L12 14.8l-7.9-4.8L12 5.2zm-6 9.2v-3.7l6 3.6 6-3.6v3.7l-6 3.1-6-3.1z"/>
                    </svg>
                </div>
                <h3>ابتدائي</h3>
            </div>
            
            <div class="level-card" onclick="selectLevel('middle')">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3L1 9l11 6 9-4.91V17h2V9L12 3zm0 2.2l7.9 4.8L12 14.8l-7.9-4.8L12 5.2zm-6 11.3v-3.7l6 3.6 6-3.6v3.7l-6 3.1-6-3.1z"/>
                    </svg>
                </div>
                <h3>متوسط</h3>
            </div>
            
            <div class="level-card" onclick="selectLevel('highschool')">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 3L1 9l11 6 11-6-11-6zm0 2.2l7.9 4.8L12 14.8l-7.9-4.8L12 5.2zm-6 11.3v-3.7l6 3.6 6-3.6v3.7l-6 3.1-6-3.1z"/>
                    </svg>
                </div>
                <h3>ثانوي</h3>
            </div>
        </div>

        <div id="calculator" class="calculator-container" style="display: none;">
            <button class="back-btn" onclick="goBack()">عودة للصفحة الرئيسية</button>
            <h2 id="selected-level-title" class="section-title"></h2>

            <div class="grade-selection">
                <select id="grade-select" class="grade-select" onchange="handleGradeChange()">
                    <option value="">اختر السنة الدراسية</option>
                    <!-- Elementary School Years -->
                    <option value="السنة الأولى" data-level="elementary" data-href="primery-school/1ap.html">السنة الأولى</option>
                    <option value="السنة الثانية" data-level="elementary" data-href="primery-school/2ap.html">السنة الثانية</option>
                    <option value="السنة الثالثة" data-level="elementary" data-href="primery-school/3ap.html">السنة الثالثة</option>
                    <option value="السنة الرابعة" data-level="elementary" data-href="primery-school/4ap.html">السنة الرابعة</option>
                    <option value="السنة الخامسة" data-level="elementary" data-href="primery-school/5ap.html">السنة الخامسة</option>
                    <!-- Middle School Years -->
                    <option value="السنة الأولى" data-level="middle" data-href="middle-school/1am.html">السنة الأولى</option>
                    <option value="السنة الثانية" data-level="middle" data-href="middle-school/2am.html">السنة الثانية</option>
                    <option value="السنة الثالثة" data-level="middle" data-href="middle-school/3am.html">السنة الثالثة</option>
                    <option value="السنة الرابعة" data-level="middle" data-href="middle-school/4am.html">السنة الرابعة</option>
                    <!-- High School Years -->
                    <option value="السنة الأولى" data-level="highschool" data-href="secondary-school/1as">السنة الأولى</option>
                    <option value="السنة الثانية" data-level="highschool" data-href="secondary-school/2as">السنة الثانية</option>
                    <option value="السنة الثالثة" data-level="highschool" data-href="secondary-school/3as">السنة الثالثة</option>
                </select>
                
                <div id="stream-selection" class="stream-selection" style="display: none;">
                    <select id="stream-select" class="stream-select" onchange="handleStreamChange()">
                        <option value="">اختر الشعبة</option>
                        <!-- First Year Streams -->
                        <option value="جذع مشترك علوم تجريبية و تكنولوجيا" data-year="first" data-href="secondary-school/1as/1as-sc.html">جذع مشترك علوم تجريبية و تكنولوجيا</option>
                        <option value="جذع مشترك آداب" data-year="first" data-href="secondary-school/1as/1as-li.html">جذع مشترك آداب</option>
                        <!-- second Years Streams -->
                        <option value="شعبة رياضيات" data-year="second" data-href="secondary-school/2as/sc/math.html">شعبة رياضيات</option>
                        <option value="شعبة تقني رياضي" data-year="second" data-href="secondary-school/2as/sc/math-tech.html">شعبة تقني رياضيات</option>
                        <option value="شعبة علوم تجريبية" data-year="second" data-href="secondary-school/2as/sc/exp-sc.html">شعبة علوم تجريبية</option>
                        <option value="شعبة تسيير و اقتصاد" data-year="second" data-href="secondary-school/2as/sc/eco.html">شعبة تسيير و اقتصاد</option>
                        <option value="شعبة آداب و فلسفة" data-year="second" data-href="secondary-school/2as/li/phil.html">شعبة آداب و فلسفة</option>
                        <option value="شعبة لغات اجنبية" data-year="second" data-href="secondary-school/2as/li/lang.html">شعبة لغات اجنبية</option>
           
                        <option value="شعبة رياضيات" data-year="third" data-href="secondary-school/3as/sc/math.html">شعبة رياضيات</option>
                        <option value="شعبة تقني رياضي" data-year="third" data-href="secondary-school/3as/sc/math-tech.html">شعبة تقني رياضي</option>
                        <option value="شعبة علوم تجريبية" data-year="third" data-href="secondary-school/3as/sc/exp-sc.html">شعبة علوم تجريبية</option>
                        <option value="شعبة تسيير و اقتصاد" data-year="third" data-href="secondary-school/3as/sc/eco.html">شعبة تسيير و اقتصاد</option>
                        <option value="شعبة آداب و فلسفة" data-year="third" data-href="secondary-school/3as/li/phil.html">شعبة آداب و فلسفة</option>
                        <option value="شعبة لغات اجنبية" data-year="third" data-href="secondary-school/3as/li/lang.html">شعبة لغات اجنبية</option>
                               </select>
                </div>

                <button id="continue-btn" class="continue-btn" disabled>متابعة</button>
            </div>
        </div>
    </div>
